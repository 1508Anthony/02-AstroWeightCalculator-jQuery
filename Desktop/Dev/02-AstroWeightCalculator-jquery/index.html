<!DOCTYPE html>
<html>

<head rel="stylesheets" href="style.css">
   <title>AstroWeightCalculator</title>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
   <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="styles.css">
</head>


<body>
   <!--references input and selector fields -->
   <form>
       <fieldset>
           <div class="form-group">
               <label for="Enter Weight">Enter Your Weight</label>
               <input type="text" id="yourWeight" class="form-control" placeholder="Enter Your Weight Here!">
           </div>
           <div class="form-group">
               <label for="otherWorldSelect">Select Another World</label>
               <select id="otherWorldSelect" class="form-control">
                   <option>Choose</option>
               </select>
           </div>
           <!-- submit button -->
           <div>
               <button type="submit" class="btn btn-primary">Weigh For Me!!!</button>
           </div>
       </fieldset>
   </form>
   <!-- java script link and jquery -->
</body>

</html>
